<form [ngFormModel]="form">
  <section id="search">
<label for="search-input"><i class="fa fa-search" aria-hidden="true"></i><span class="sr-only">Search</span></label>
<input id="search-input" ngControl="search" type="text" class="form-control" placeholder="Search Transactions by Note or Description" autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
<a id="search-clear" href="#" class="fa fa-times-circle hide" aria-hidden="true"><span class="sr-only">Clear search</span></a>
</section>
</form>
