<table class="table table-striped table-hover">
  <thead>
   <tr>
     <th class="centered">#</th>
     <th>Note</th>
     <th>Date</th>
     <th class="centered">Status</th>
     <th class="align-right">Amount</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions.slice().reverse()">
      <td class="centered">{{transaction.id}}</td>
      <td>
        <a *ngIf="!transaction.note">Add Note</a>
        {{transaction.note}}
      </td>
      <td>
        {{ transaction.date | date: 'longDate' }}
        <!--IDEA if today say "Today" -->
        <p class="sub">{{ timestamp | date: 'shortTime' }}</p>
      </td>
      <td class="centered">
        <i *ngIf="transaction.pending" class="fa fa-refresh fa-spin fa-fw" aria-hidden="true"></i>
        <i *ngIf="!transaction.pending" class="fa fa-check fa-fw" aria-hidden="true"></i>
      </td>
      <td class="align-right">
        {{ transaction.amount | currency:'USD':true:'1.2-2' }}
        <p class="sub">{balance}</p>
      </td>
    </tr>
  </tbody>
</table>
